<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Leave</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            width: 500px;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 30px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: darkgreen;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="page-container">
    <div class="form-container">

        <h2>Student Leave Application</h2>

        <form th:action="@{/save}" th:object="${leave}" method="post" >

           <div class="form">
               <div class="form-group">
                   <label>Roll Number</label>
                   <input type="text" th:field="*{rollNo}" required>
               </div>

               <div class="form-group">
                   <label>Student Name</label>
                   <input type="text" th:field="*{name}" required>
               </div>

               <div class="form-group">
                   <label>Reason for Leave</label>
                   <input type="text" th:field="*{reason}" required>
               </div>

               <div class="form-group">
                   <label>Class</label>
                   <input type="text" th:field="*{className}" required>
               </div>

               <div class="form-group">
                   <label>Section</label>
                   <input type="text" th:field="*{section}" required>
               </div>

               <div class="form-group">
                   <label>Department</label>
                   <input type="text" th:field="*{department}" required>
               </div>

               <div class="form-group">
                   <label>Start Date</label>
                   <input type="date" th:field="*{startDate}" required>
               </div>

               <div class="form-group">
                   <label>End Date</label>
                   <input type="date" th:field="*{endDate}" required>
               </div>
           </div>
            <button type="submit">Submit Application</button>
        </form >
        <a href="/" class="back-link">â¬… Back to Home</a>

    </div>
</div>

</body>
</html>
